<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =[3, -7, 5, -2, 0, -8, 4, 9, -1];
        let count = 0;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] < 0){
                count++;
            }
        }
        document.write("So luong so am trong mang: " + count);
    </script>
</body>
</html>
