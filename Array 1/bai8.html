<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khoi tao mang so nguyen 
        let arr = [5, 12, 8, 20, 7, 15, 3, 18];
        document.write("Array ban dau: " + arr + "<br>");
        // Sap xep mang theo thu tu giam dan
        arr.sort(function(a, b){return b - a});
        document.write("Array sau khi sap xep giam dan: " + arr);
    </script>
</body>
</html>
