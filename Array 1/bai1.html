<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [3, 12, 7, 15, 9, 10, 22, 5, 18, 14];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                count++;
            }
        }
        document.write("Số phần tử lớn hơn hoặc bằng 10 là: " + count);
    </script>

</body>
</html>
