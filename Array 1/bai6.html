<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [4, 7, 12, 9, 1, 15, 8, 3, 10, 6];
        document.write("Array ban dau: " + arr + "<br>");
        let V = parseInt(prompt("Nhap gia tri V:"));
        if (arr.indexOf(V) !== -1) {
            document.write("Gia tri " + V + " co trong mang.");
        } else {
            document.write("Gia tri " + V + " khong co trong mang.");
        }
    </script>
</body>
</html>
