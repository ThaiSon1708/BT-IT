<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [3, 5, 7, 9, 11];
        document.write("Array ban dau: " + arr + "<br>");
        // Dao nguoc mang
        let reversedArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reversedArr.push(arr[i]);
        }
        document.write("Array sau khi dao nguoc: " + reversedArr + "<br>");
    </script>
</body>
</html>
