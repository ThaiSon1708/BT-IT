<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for ="a">Nhập số:</label>
    <input type="number" id="a" name="num">
    <label for ="b">Nhập số:</label>
    <input type="number" id="b" name="num">
    <p id="result"></p>
    <script>
        function sum(a,b){
            // Lấy giá trị từ các input field
            let a =document.getElementById("a").value;
            let b =document.getElementById("b").value;
            // Chuyển đổi giá trị sang dạng số trước khi tính toán
            a = parseFloat(a);
            b = parseFloat(b);
            return (a*a + b*b);
        }
        document.getElementById("result").innerText = "Kết quả là: " + sum();
    </script>
</body>
</html>
