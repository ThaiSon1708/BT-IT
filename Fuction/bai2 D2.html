<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function calculateArea(radius){
            return Math.PI * radius * radius; 
        }
        function calculateCircumference(radius){
            return 2 * Math.PI * radius;
        }
        const radius = 5;
        const area = calculateArea(radius);
        const circumference = calculateCircumference(radius);
        documetnt.write("Diện tích hình tròn với bán kính " + radius + " là: " + area.toFixed(2) + "<br>");
        document.write("Chu vi hình tròn với bán kính " + radius + " là: " + circumference.toFixed(2));
        
    </script>
</body>
</html>
