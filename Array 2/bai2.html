<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['c', 's', 'c', '2', '6', '1' ];
        document.write("Mang ban dau: " + arr + "<br>");
        document.write("Mang sau khi dao nguoc: " + arr.reverse() + "<br>");
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
</html>
