    <style>
        body {

        }
        table.chessboard {
            border-collapse: collapse;
            margin: 30px auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0,0,0,0.10);
        }
        table.chessboard td, table.chessboard th {
            width: 48px;
            height: 48px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
        }
        table.chessboard th {
            background: #fff;
            color: #222;
            font-weight: bold;
            border: none;
        }
        table.chessboard td {

        }
    </style>
