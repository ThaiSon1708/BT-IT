<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fffbe6;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 28px 32px 24px 32px;
            border: 1px solid #ffe066;
        }
        .form-title {
            background: #e0ffe0;
            color: #1976d2;
            font-size: 1.7rem;
            font-weight: bold;
            padding: 12px 0;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 22px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 110px;
            color: #1976d2;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], select, textarea {
            width: 65%;
            padding: 7px 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 1rem;
            background: #fff;
        }
        .gender-group {
            display: inline-block;
            width: 65%;
        }
        .gender-group label {
            width: auto;
            color: #333;
            font-weight: 400;
            margin-right: 18px;
        }
        textarea {
            resize: vertical;
            min-height: 40px;
        }
        .form-actions {
            text-align: center;
            margin-top: 16px;
        }
        .form-actions button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0 6px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">ĐĂNG KÝ HỌC VIÊN</div>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <span class="gender-group">
                    <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                    <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
                    <label><input type="radio" name="gender" value="Khác"> Khác</label>
                </span>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <textarea id="address" name="address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="class">Lớp</label>
                <select id="class" name="class" required>
                    <option value="">— Chọn lớp —</option>
                    <option value="Toán">Toán</option>
                    <option value="Văn">Văn</option>
                    <option value="Anh">Anh</option>
                    <option value="Tin học">Tin học</option>
                    <option value="Vật lý">Vật lý</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Điện thoại</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required>
            </div>
            <div class="form-actions">
                <button type="submit">Đăng ký</button>
                <button type="reset">Nhập lại</button>
            </div>
        </form>
