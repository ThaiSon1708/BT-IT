<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhap so a:"));
        let b = parseFloat(prompt("Nhap so b:"));
        let c = parseFloat(prompt("Nhap so c:"));
        if(a>0 & b>0 & c>0 & a+b>c & a+c>b & b+c>a){
            document.write("Day la 3 canh cua mot tam giac");
        } else{
            document.write("Day khong phai la 3 canh cua mot tam giac");
        }
    </script>
</body>
</html>
