<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parsenFloat(prompt("Nhap so a:"));
        let y = parsenFloat(prompt("Nhap so b:"));
        if(x===0 & y===0){
            document.write("Phương trình vô số nghiệm");
        } else if(x===0 & y!==0){
            document.write("Phương trình vô nghiệm");
        } else{
            document.write("Phương trình có một nghiệm: " + (-y/x));
        }
    </script>
</body>
