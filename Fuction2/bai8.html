<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>kết quả :</h2>
    <id id="result"></id>
    <script>
        function reverseArray(arr){
            let reverse = [];
            for (let i = arr.length - 1; i >= 0; i--){
                reverse.push(arr[i]);
            }
            return reverse;
            let input = prompt("Nhập một mảng các số, cách nhau bằng dấu phẩy:");
            let numberArray = input.split(",").map(Number);
            let reversedArray = reverseArray(numberArray);
            document.getElementById("result").textContent = "Mảng ban dau: [" + numberArray + "]\nMảng sau khi đảo ngược: [" + reversedArray + "]";
        }
    </script>
</body>
</html>
