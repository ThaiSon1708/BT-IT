<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt(" Nhap hoa hồng nhận được dựa trên mức doanh số bán hàng."));
        if (x < 0) {
            document.write("Không hợp lệ");
        } else if (x <= 1000) {
            document.write("Hoa hồng là: " + (x * 0.05));
        } else if (x <= 5000) {
            document.write("Hoa hồng là: " + (50 + (x - 1000) * 0.1));
        } else {
            document.write("Hoa hồng là: " + (450 + (x - 5000) * 0.15));
        }
    </script>
</body>
</html>
