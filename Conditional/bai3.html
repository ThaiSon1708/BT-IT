<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt("Nhập số:"));
        if (x < 0) {
            document.write("Số nhỏ hơn 0");
        } else if (x === 0) {
            document.write("Bằng không");
        } else if (x > 0 ) {
            document.write("Số lớn hơn 0");
        }    
    </script>
</body>
</html>
