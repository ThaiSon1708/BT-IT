<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Diem bai kiem tra:"));
        let b = parseFloat(prompt("Diem bai thi giua ki:"));
        let c = parseFloat(prompt("Diem bai thi cuoi ki:"));
        let diemTB = (a + b + c) / 3;
        if (diemTB < 5) {
            document.write("Hoc sinh yeu");
        } else if (diemTB >= 5 && diemTB < 7) {
            document.write("Hoc sinh trung binh");
        } else if (diemTB >= 7 && diemTB < 8.5) {
            document.write("Hoc sinh kha");
        } else {
            document.write("Hoc sinh gioi");
        }   
    </script>
</body>
</html>
