<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán số</title>
</head>
<body>
    <button onclick="PlayGame()">Start</button>
    <script>
        function PlayGame(){
            let min = parseInt(prompt("Nhập số nhỏ nhất trong khoảng:"));
            let max = parseInt(prompt("Nhập số lớn nhất trong khoảng:"));
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Vui lòng nhập khoảng hợp lệ.");
                return;
            }
            let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            let attempts = 0;
            while (attempts <3){
            let guess = parseInt(prompt(`Lần ${attempts + 1}: Nhập số bạn đoán (${min}-${max}):`));
            if (isNaN(guess)) {
                alert("Vui lòng nhập một số hợp lệ !" );
                continue;
            }
            attempts++;
                if (guess === randomNumber) {
                    alert("Chúc mừng! Bạn đã đoán đúng.");
                    return;
                } else if (guess < randomNumber) {
                    alert("Số bạn đoán quá thấp.");
                } else {
                    alert("Số bạn đoán quá cao.");
                }
                if (attempts === 3) {
                    alert(`Bạn đã hết lượt đoán. Số đúng là: ${randomNumber}`);
                }
            }
        }
       
    </script>
</body>
</html>
