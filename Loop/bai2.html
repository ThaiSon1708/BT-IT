<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập nhiệt độ hiện tại :"));
        if(n>100){
            document.write("Hãy giảm nhiệt độ xuống ");
        } else if(n<20){
            document.write("Hãy tăng nhiệt độ lên ");
        } else {
            document.write("Nhiệt độ hiện tại là phù hợp ");
        }
    </script>
</body>
</html>
